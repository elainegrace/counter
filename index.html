<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>

  <body>
    <div class="container">
      <h2>Counter</h2>
      <h1 id="value">0</h1>
      <div class="buttons">
        <button class="button button-outline decrease">Decrease</button>
        <button class="button button-outline reset">Reset</button>
        <button class="button button-outline increase">Increase</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
